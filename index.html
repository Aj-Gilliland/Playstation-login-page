<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | Sony</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="images/Playstation copy back ground.jpg" class="img-wallpaper landscape" alt="background" dir="ltr" role="none" data-dqa-img="wallpaper">
   
   
    <div class="container">
        <div class="top-div">      
            <img src="images/sony_logo.png" class="sony-logo" alt="sony logo">
            <button class="x-button" type="button">
                <img src="images/x.png" class="x-image">
            </button>
        </div>

        <img src="images/logo_playstation.png" class="playstation-logo" alt="sony logo">

        <div class="text-container">
            <span class="sign-in-text">
                Sign into PlayStation with one of your Sony accounts.
            </span>

            <a href="https://www.playstation.com/en-us/linking-accounts/" target="_blank">
                <button class="learn-more">
                    Learn More
                </button>
            </a>
            <div class="email-div">
                <input class="email-input" title="Sign-In ID (Email Address)" placeholder="Sign-In ID (Email Address)">
            </div>
            
            <div class="next-button-div">
                <button class="next-button">
                    Next
                </button>
            </div>
            <a href="https://my.account.sony.com/central/signin/?duid=0000000700090100e4726e3b9619ff01ceb8ba116754a413cc393459d0a4cb45c164697387dba84a&response_type=code&client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918&scope=web%3Acore&access_type=offline&state=1c979a276d2ca1abb2a65da624b88c45020d54b87ad97c01da866d5f3d28d7f0&service_entity=urn%3Aservice-entity%3Apsn&ui=pr&smcid=web%3Apdc&redirect_uri=https%3A%2F%2Fweb.np.playstation.com%2Fapi%2Fsession%2Fv1%2Fsession%3Fredirect_uri%3Dhttps%253A%252F%252Fio.playstation.com%252Fcentral%252Fauth%252Flogin%253Flocale%253Den_US%2526postSignInURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fen-us%25252F%2526cancelURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fen-us%25252F%26x-psn-app-ver%3D%2540sie-ppr-web-session%252Fsession%252Fv5.30.1-hotfix.0&auth_ver=v3&error=login_required&error_code=4165&error_description=User+is+not+authenticated&no_captcha=false&cid=78404331-7360-4540-9701-0d67f1c4b5d0#/signin/ca/troubleshooter?entry=ca" target="_blank">
                <button type="button" class="learn-more password-reset">
                    Trouble Signing In?
                </button>
            </a>
            <div class="div-create-account">
                <a href="https://id.sonyentertainmentnetwork.com/id/create_account_ca/?entry=create_account&auth_ver=v3&ui=pr&access_type=offline&client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918&no_captcha=false&redirect_uri=https%3A%2F%2Fweb.np.playstation.com%2Fapi%2Fsession%2Fv1%2Fsession%3Fredirect_uri%3Dhttps%253A%252F%252Fio.playstation.com%252Fcentral%252Fauth%252Flogin%253Flocale%253Den_US%2526postSignInURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fen-us%25252F%2526cancelURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fen-us%25252F%26x-psn-app-ver%3D%2540sie-ppr-web-session%252Fsession%252Fv5.30.1-hotfix.0&response_type=code&scope=web%3Acore&service_entity=urn%3Aservice-entity%3Apsn&smcid=web%3Apdc&state=1c979a276d2ca1abb2a65da624b88c45020d54b87ad97c01da866d5f3d28d7f0&cid=78404331-7360-4540-9701-0d67f1c4b5d0&duid=0000000700090100e4726e3b9619ff01ceb8ba116754a413cc393459d0a4cb45c164697387dba84a#/create_account/wizard/entrance?entry=create_account" target="_blank">
                    <button type="button" class="create-account">
                        Create New Account
                    </button>
                </a>
            </div>
            <div class="div-site-help">
                <a href="https://my.account.sony.com/central/signin/?entry=about&region=SCEA&account_type=master&unified_country=US&unified_language=en-US&unknown_country=true&origin_client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918#/about?entry=about" target="_blank">
                    <button class="site-help">
                        Help/Site Map
                    </button>
                </a>
            </div>

        </div>









    </div>



</body>
</html>
